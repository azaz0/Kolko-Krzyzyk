<!DOCTYPE html>
<html>
<head>
    <title>Projekt Studia</title>
    <link rel="icon" type="image/png" href="./src/image/space-invaders.png"/>
    <meta charset="UTF-8">
    <meta name="description" content="Arcade game">
    <meta name="keywords" content="arcade, student, game">
    <meta name="author" content="Albert Jurasik">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <style type="text/css">
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;400;700&display=swap');

        html, body {
            font-family: "Roboto Mono", Roboto, serif;
        }

        .field {
            min-width: 50px;
            min-height: 50px;
            width: 160px;
            height: 160px;
            font-size: 10em;
        }

        .field:hover {
            cursor: pointer;
            background-color: rgba(237, 233, 225, 0.1);
        }

        .moves-info-text p:before {
            content: ">";
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <header class="row">
        <div class="col text-center mt-3 p-2">
            <h2 style="font-weight: 300;">Kółko&Krzyżyk</h2>

        </div>
    </header>
    <section class="row mx-auto">
        <section class="board col-xl-7 col-lg-7 col-md-12 col-sm-12">
            <div class="board-row d-flex align-items-center justify-content-center my-auto">
                <div class="d-flex flex-column align-items-center justify-content-center">
                    <div class="field d-flex align-items-center justify-content-center border border-dark m-1" data-field-number="1"></div>
                    <div class="field d-flex align-items-center justify-content-center border border-dark m-1" data-field-number="2"></div>
                    <div class="field d-flex align-items-center justify-content-center border border-dark m-1" data-field-number="3"></div>
                </div>
                <div class="d-flex flex-column align-items-center justify-content-center">
                    <div class="field d-flex align-items-center justify-content-center border border-dark m-1" data-field-number="4"></div>
                    <div class="field d-flex align-items-center justify-content-center border border-dark m-1" data-field-number="5"></div>
                    <div class="field d-flex align-items-center justify-content-center border border-dark m-1" data-field-number="6"></div>
                </div>
                <div class="d-flex flex-column align-items-center justify-content-center">
                    <div class="field d-flex align-items-center justify-content-center border border-dark m-1" data-field-number="7"></div>
                    <div class="field d-flex align-items-center justify-content-center border border-dark m-1" data-field-number="8"></div>
                    <div class="field d-flex align-items-center justify-content-center border border-dark m-1" data-field-number="9"></div>
                </div>
            </div>
        </section>
        <aside class="moves col-xl-5 col-lg-5 col-md-12 col-sm-12">
            <article class="row moves-info border-top border-dark h-100 text-wrap p-2 m-1">
                <div class="col-12">
                    <div class="row">
                        <div class="col-12 font-weight-bold">
                            <h4>Moves Info:</h4>
                        </div>
                    </div>
                    <div class="row font-weight-light moves-info-text">
                        <div class="col-12">
                            <p>
                                GAME START!
                            </p>
                        </div>
                    </div>
                </div>
            </article>
        </aside>
    </section>

    <footer>

    </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="module" src="src/app/GameAssets.js"></script>
<script type="module" src="index.js"></script>

</body>
</html>
